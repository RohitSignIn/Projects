<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <section id="feed">
            <button>👍 Like</button>
            <button>💬 Comment</button>

        </section>

    <div class="container card_con">
        <!-- Card Head Start -->
        <section id="card_head">
            <section id="person_liked">
                <a href="#"><img src="https://engineering.unl.edu/images/staff/Kayla-Person.jpg" alt="person"></a>
                <a href="#">Manu</a><span>&nbsp;likes this</span>
            </section>
            <section id="other_feature">
                <input type="image" src="https://static.thenounproject.com/png/658625-200.png" alt="submit">
                <input type="image"
                    src="https://simg.nicepng.com/png/small/333-3333867_close-games-close-button-icon-png.png"
                    alt="submit">
            </section id="other_feature">
        </section>
        <div class="line"></div>
        <!-- Card Head Start -->

        <!-- Card User Info Part Start -->
        <section id="user_info">
            <section class="about_user">
                <a href="">
                    <img src="https://assets.gqindia.com/photos/5fdc6eb81c519f6c10ba2d2f/4:3/w_1440,h_1080,c_limit/Hrithik-Roshan%20(2).jpg"
                        alt="person">
                </a>
                <div>
                    <a href="#">Rohit Singh</a><span>&#183; 3rd+</span>
                    <p>Full StacK Developer</p>
                    <p>1w 🌍 </p>
                </div>
            </section>
            <button>+ Follow</button>
        </section>
        <!-- Card User Info Part End -->

        <!-- Card User Post part Start -->
        <section id="card_post">
            <p>This is My First Post</p>
            <p>Yo</p>
        </section>
        <!-- Card user post Part End -->

        <section id="likes_comm">
            <div class="people_intr">
                <img src="https://static.licdn.com/sc/h/cpho5fghnpme8epox8rdcds22" alt="like">
                <p>Aryan and 13,643 others</p>
            </div>
            <p>
                188 Comments &#183; 144 reposts
            </p>
        </section>

        <div class="line"></div>
        <div class="container">
            <section id="feed">
                <button>👍 Like</button>
                <button>💬 Comment</button>
                <button>🔁 Repost</button>
                <button>📤 Send</button>
            </section>
        </div>
    </div>

</body>

</html>
